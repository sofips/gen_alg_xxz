[saving_and_running]
directory = n_vs_fid_example
script = average.py
module = gmod.py
number_of_samples = 10

[system_parameters]
number_of_couplings = 20
n = 21
delta = 1.0
transmission_time = 21
beta_is_gene = False
beta = 0.9

[ga_initialization]
num_generations = 2000
num_genes = 10
sol_per_pop = 500
maxj = 21
init_range_low = 1.0
init_range_high = 21
fidelity_tolerance = 0.99
saturation = 20

[parent_selection]
num_parents_mating = 100
parent_selection_type = sss
keep_elitism = 50

[crossover]
crossover_type = uniform
crossover_probability = 0.6

[mutation]
mutation_probability = 0.99
mutation_num_genes = 1

[adaptivemutation]
weak_change = 0.03
strong_change_first = 0.1
strong_change_rest = 0.05

[on_generation]
og_print = True
check_tol = True
histogram = False

