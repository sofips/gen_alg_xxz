[saving_and_running]
directory = n_vs_fid_example
script = average.py
module = gmod.py
number_of_samples = 10

[system_parameters]
number_of_couplings = 29
n = 30
delta = 1.0
transmission_time = 30

[ga_initialization]
num_generations = 2000
num_genes = 15
sol_per_pop = 1000
maxj = 30
init_range_low = 1.0
init_range_high = 30
fidelity_tolerance = 0.99
saturation = 20
smooth_solution = True
beta_is_gene = False
beta = 0.9

[parent_selection]
num_parents_mating = 200
parent_selection_type = sss
keep_elitism = 100

[crossover]
crossover_type = uniform
crossover_probability = 0.6

[mutation]
mutation_probability = 0.99
mutation_num_genes = 1

[adaptivemutation]
weak_change = 0.03
strong_change_first = 0.1
strong_change_rest = 0.05

[on_generation]
og_print = True
check_tol = True
histogram = False

